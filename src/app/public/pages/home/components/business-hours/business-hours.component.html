<section class="text-base-content text-center w-full">
  <div class="container mx-auto">

    <ui-title
      title="Horario y días de atención"
      subtitle="Porque tu tiempo es importante, aquí están nuestros horarios"
      data-aos="zoom-in-up" />

    <div class="grid md:grid-cols-2 grid-cols-1 gap-6 py-10 place-items-center">
      <div class="flex flex-col gap-3">
        @for (businessHour of businessHours; track $index; let last = $last;) {
          <p class="text-lg" data-aos="zoom-in">
            <span class="font-medium">
             {{businessHour.title}} :
            </span>
            <span
              [class]="last ? 'text-red-500': 'text-lime-700'"
              class="font-bold">
                {{businessHour.hours}}
            </span>
          </p>
        }

      </div>

      @let current = currentTime();
      @if(current){
        <div class="join" data-aos="flip-down">
          <button class="btn btn-warning rounded-s-2xl flex flex-col join-item h-auto">
            <span class="stat-value text-xl sm:text-2xl md:text-3xl">
              {{current.hour}}
            </span>
            <span class="stat-title text-xs sm:text-">
              Hora
            </span>
          </button>
          <button class="btn btn-warning flex flex-col join-item h-auto">
            <span class="stat-value text-xl sm:text-2xl md:text-3xl">
              {{current.minute}}
            </span>
            <span class="stat-title text-xs sm:text-sm">
              Minutos
            </span>
          </button>
          <button class="btn btn-warning flex flex-col join-item h-auto">
            <span class="stat-value text-xl sm:text-2xl md:text-3xl">
              {{current.second}}
            </span>
            <span class="stat-title text-xs sm:text-sm">
              Segundos
            </span>
          </button>
          <button class="btn btn-warning rounded-e-2xl flex flex-col join-item h-auto">
            <span class="stat-value text-xl sm:text-2xl md:text-3xl">
              {{current.period}}
            </span>
          </button>
        </div>
      }
      @else{
        <i class="fa-solid fa-clock text-7xl text-orange-400"></i>
      }
    </div>
  </div>
</section>
