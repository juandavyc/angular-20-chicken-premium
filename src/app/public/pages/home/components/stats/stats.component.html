<div class="relative sm:-mt-[70px] mt-[-60px] py-5 z-10">
<div class="flex justify-center">
  <div class="stats stats-horizontal shadow-sm bg-gradient-to-t from-amber-400 to-amber-300">
    @for (stat of stats; track $index) {
      <div class="stat sm:p-4 p-3 text-center">
        <div class="stat-figure sm:block hidden">
          <i [class]="stat.icon" class="fa-2x text-[#8f6f00]"></i>
        </div>
        <div class="stat-value text-xl sm:text-2xl md:text-3xl text-amber-700">
          {{stat.value}}
        </div>
        <div class="stat-title text-xs sm:text-sm font-bold text-gray-900">
          {{stat.title}}
        </div>
        <div class="stat-desc text-[10px] sm:text-xs md:text-sm text-neutral-800">
          {{stat.description}}
        </div>
      </div>
    }
  </div>
</div>
</div>
