<div class="flex flex-col justify-center items-center gap-5 ">
  <div class="container mx-3">

    <ui-title
      title="Productos"
      subtitle="Pollo Crudo, entero y por presas"/>

    <div class="border-t border-neutral-300 border-dashed w-full py-4"></div>

    <div class="grid sm:gap-6 gap-10 sm:grid-cols-2 lg:grid-cols-4 place-items-center">
      @for (product of products; track $index; let even = $even;) {

        <div class="mx-auto" [attr.data-aos]="even ? 'fade-up' : 'fade-right'">
          <div class="relative sm:w-72 md:w-64 w-80 bg-transparent h-full">
            <div class="px-3">
              <a [routerLink]="product.url">
                <img [src]="product.image"
                  alt="Whole Chicken"
                  class="w-full h-64 object-cover border-4 border-red-500 rounded-t-xl hover:scale-105 transition-transform " />
              </a>
            </div>
            <div class="relative bottom-[25px] bg-red-600 text-white px-4 py-6 h-32 clip-diagonals">
            <h3 class="text-lg font-semibold sm:text-end text-center">
              {{product.title}}
            </h3>
            <p class="text-sm mt-1">
              {{product.description}}
            </p>
            </div>
            <div class="flex justify-center">
              <a [href]="whatsappUrl+product.url"
                target="_blank"
                class="btn btn-warning py-2 px-4 rounded-3xl transition">
                <i class="fa-solid fa-box-open"></i>
                  Detalles del producto
              </a>
            </div>
          </div>
        </div>

      }
    </div>
    <div class="border-b border-neutral-300 border-dashed w-full py-4"></div>
    <div class="flex flex-col items-center gap-2 my-10">
      <p class="text-gray-700 text-base">
        Explora todo nuestro catálogo
      </p>
      <a [href]="catalogUrl"
        target="_blank"
        class="btn btn-lg btn-success border-b-4 text-white rounded-lg shadow">
        <i class="fas fa-book-open mr-2"></i>
          Ver más productos
      </a>
    </div>
  </div>
</div>
