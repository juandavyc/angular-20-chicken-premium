<div class="drawer">
  <input type="checkbox"
    class="drawer-toggle"
    (change)="toggleDrawer()"
    [checked]="isOpen()"/>
  <div class="drawer-content flex flex-col">
    <navbar (toggleDrawer)="toggleDrawer()" />
    <router-outlet />
    <footer-black/>
    <dock class="md:hidden" />
  </div>
  <sidebar class="drawer-side z-20"
    (toggleDrawer)="toggleDrawer()" />
</div>
